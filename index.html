<!DOCTYPE html>
<html>

<head>
    <title>Trivia Game</title>
    <link type='text/css' rel='stylesheet' href=assets/css/style.css>

</head>

<body>

    <div class="grid">
        <div id="quiz">
            <h1>Mr.Robot Trivia</h1>
            <hr style="margin-bottom: 20px">


            <p id="question"></p>

            <div class="button">
                <button id="btn0"><span id="choice0"></span></button>
                <button id="btn1"><span id="choice1"></span></button>
                <button id="btn2"><span id="choice2"></span></button>
                <button id="btn3"><span id="choice3"></span></button>
            </div>

            <hr style="margin-top: 50px">
            <footer>
                <p id="progress">Question x of y.</p>
                <p id="timer"></p>
            </footer>
        </div>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/javascript/quiz_controller.js"></script>
    <script type="text/javascript" src="assets/javascript/question.js"></script>
    <script type='text/javascript' src=assets/javascript/app.js></script>
    <script type='text/javascript' src=assets/javascript/timer.js></script>


</body>

</html>
